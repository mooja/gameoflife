<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Game of Life</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Mogra" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"> 
    </head>
    <body>
        <h1 class="title">Conway's Game Of Life</h1>
        <div class="wrap">
            <canvas width=600 height=600 class="grid"></canvas>
            <div class="controls">
                <a href="#" class="button button-active pause_button">Pause</a>
                <a href="#" class="button button-inactive next_step_button">Next</a>
                <div class="control">
                    <h3 class="control-title">Speed 1</span></h3>
                    <input type="range" class="speed">
                </div>
                <div class="control">
                    <h3 class="size-display">Grid Size 20</span></h3>
                    <input type="range" class="size-control">
                </div>
                <div class="control">
                    <h3 class="control-title">Add Shape</span></h3>
                </div>
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
